<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Waste Sorter — Demo Frontend</title>

  <!-- Bootstrap for quick layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Chart.js for simple charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid py-3">
    <div class="d-flex align-items-center mb-3">
      <h3 class="me-3">AI Waste Sorter — Demo</h3>
      <div class="text-muted">Live demo UI for hackathon presentation</div>
    </div>

    <div class="row g-3">
      <!-- Left: camera + overlay -->
      <div class="col-lg-7">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <strong>Camera Feed</strong>
            <div>
              <button id="startBtn" class="btn btn-sm btn-success">Start Camera</button>
              <button id="stopBtn" class="btn btn-sm btn-danger">Stop</button>
              <button id="captureBtn" class="btn btn-sm btn-primary">Capture & Analyze</button>
            </div>
          </div>
          <div class="card-body position-relative p-0 bg-black d-flex justify-content-center align-items-center" style="min-height: 480px;">
            <video id="video" autoplay muted playsinline style="width: 100%; height: auto; display: block;"></video>
            <canvas id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
            <div id="loadingSpinner" class="spinner-border text-primary position-absolute" role="status" style="display: none; width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="card-footer small text-muted d-flex justify-content-between">
             <span id="status">Status: idle</span>
             <span id="apiLatency"></span>
          </div>
        </div>
      </div>

      <!-- Right: metrics and controls -->
      <div class="col-lg-5">
        <div class="row g-3">
          
          <!-- AI Analysis Result -->
          <div class="col-12">
            <div class="card p-3 border-primary shadow-sm" id="resultCard" style="display: none;">
              <h5 class="card-title text-primary mb-3">Analysis Result</h5>
              <div class="d-flex gap-3 mb-3">
                 <div id="binColorBox" style="width: 60px; height: 60px; border-radius: 8px; border: 2px solid #ddd;"></div>
                 <div>
                    <h4 class="mb-0" id="resultObject">Object Name</h4>
                    <span class="badge bg-secondary" id="resultCategory">Category</span>
                 </div>
                 <div class="ms-auto text-end">
                    <div class="text-muted small">Points</div>
                    <h2 class="text-success mb-0" id="resultPoints">+0</h2>
                 </div>
              </div>
              <div class="alert alert-light border" role="alert">
                <strong>Tip:</strong> <span id="resultTip">...</span>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card p-2">
              <div class="d-flex justify-content-between">
                <strong>Predictions</strong>
                <span id="lastPrediction" class="text-muted">—</span>
              </div>
              <div id="classCounts" class="d-flex gap-2 mt-2 flex-wrap">
                <!-- class count chips inserted here -->
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card p-2">
              <strong>Throughput (items / min)</strong>
              <canvas id="throughputChart" height="120"></canvas>
            </div>
          </div>

          <div class="col-12">
            <div class="card p-2">
              <strong>Recent events</strong>
              <ul id="events" class="list-group list-group-flush mt-2" style="max-height:200px; overflow:auto;">
                <!-- events -->
              </ul>
              <div class="mt-2 d-flex gap-2">
                <button id="clearLogBtn" class="btn btn-sm btn-outline-secondary">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-4 text-muted small text-center">
      AI Waste Sorter Demo
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
